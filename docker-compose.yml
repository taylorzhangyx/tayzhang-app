services:
  nginx:
    image: crpi-i0eeijcfbzq70n0b-vpc.cn-beijing.personal.cr.aliyuncs.com/taylorzyx/nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    image: crpi-i0eeijcfbzq70n0b-vpc.cn-beijing.personal.cr.aliyuncs.com/taylorzyx/frontend:latest
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - API_KEY=${API_KEY}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: crpi-i0eeijcfbzq70n0b-vpc.cn-beijing.personal.cr.aliyuncs.com/taylorzyx/backend:latest
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/tayzhang
      - CONTENT_REPO_PATH=/app/content
      - API_KEY=${API_KEY}
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
    volumes:
      - ./tayzhang-posts:/app/content:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: crpi-i0eeijcfbzq70n0b-vpc.cn-beijing.personal.cr.aliyuncs.com/taylorzyx/postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=tayzhang
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

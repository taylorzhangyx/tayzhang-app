# Development overrides for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"

  frontend:
    build:
      context: ./tayzhang-webapp
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./tayzhang-webapp/src:/app/src
      - ./tayzhang-webapp/public:/app/public
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://backend:8000
      - API_KEY=changeme-in-production

  backend:
    build:
      context: ./tayzhang-py-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./tayzhang-py-backend/app:/app/app:ro
      - ./tayzhang-posts:/app/content:ro
    environment:
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    build:
      context: ./postgres
    ports:
      - "5432:5432"
